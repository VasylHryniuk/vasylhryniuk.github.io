<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="app">
              <h1>Speaker</h1>
            <div class="form-group">
                <label for="voices">Voice</label>
                <select class="form-control" id="voices"></select>
            </div>

            <div class="app-type">
                <div class="form-group">
                    <label for="rate">Speed (<span class="rate-value">1</span>)</label>
                    <input type="range" class="form-control-range" id="rate" min="0.5" max="3" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <label for="pitch">Pitch (<span class="pitch-value">1</span>)</label>
                    <input type="range" class="form-control-range" id="pitch" min="0.5" max="3" value="1" step="0.1">
                </div>
            </div>

            <div class="form-group form-group__area">
                <label for="text">Text</label>
                <textarea class="form-control area" id="text" rows="4"></textarea>
            </div>

            <div class="app-button">
                <button class="btn" id="btn-stop">Stope</button>
                <button class="btn" id="btn-play">Play</button>
            </div>
          </div>  
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
